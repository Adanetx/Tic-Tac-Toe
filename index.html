<!DOCTYPE html>
<html>
    <head>
      <title>tic-tac-toe-game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

     <h1> My Tic-Tac-Toe Project</h1>
     <div class="container">
       <div class="col-12 box1">

             <form id = "Sign-up" class = "border">
            <fieldset>
               <legend>Sign up!</legend>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an estart-game ">
          <button type="submit">Sign Up!</button>
          <input name="credentials[password_confirmation]" type="password" value="an example password">
        </fieldset>
      </form>

      <form id = "Sign-in" class="border">
        <fieldset>
          <legend>Sign in!</legend>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
        </fieldset>
        <button type="submit">Sign In!</button>
      </form>
    <form id="change-password" class="border">
       <fieldset>
         <input type="password" name="passwords[old]" placeholder="Old Password">
         <input type="password" name="passwords[new]" placeholder="New Password">
         <input type="submit" value="Change Password!">
         <button type="submit">change-password!</button>
       </fieldset>
     </form>

<form id="sign-out" class="border">
<fieldset>
   <legend>Sign Out!</legend>
  <button type="submit">Sign Out</button>
</fieldset>
</form>
  </div>
</div>
<div class = "container">
<button id="on-start">start</button>
  <button class="reset">Reset Game</button>
                    <div class="row">
                      <div class="col-3 box2" >
                        <h4>games played</h4>
                        <div id="games-played"></div>
                     </div>
                      <div class="col-xs-10 col-sm-8 col-md-6 board-grid">
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell1" data-cell-index="0"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell2" data-cell-index="1"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell3" data-cell-index="2"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell4" data-cell-index="3"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell5" data-cell-index="4"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell6" data-cell-index="5"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell7" data-cell-index="6"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell8" data-cell-index="7"></div>
                        <div class="col-xs-4 col-sm-6 col-md-8 col-lg-10 col-xl-12 board-cells" id="cell9" data-cell-index="8"></div>
                      </div>
                      <div class="col-3 box4"></div>
                     <div id="status"></div>
                      <div id="message"></div>
                    </div>
                   </div>
                 </body>

                  </html>
